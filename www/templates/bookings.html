<ion-view view-title="Bookings">
  <ion-content padding="'true'">  

      <form name="booking_form" novalidate>
        <div class="list">
          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="email" name="email" ng-model="data.email" placeholder="Enter Your Email Address" required>
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Mobile Number</span>
            <input type="tel" name="telephone" placeholder="Enter Phone Number" ng-model="data.telephone">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Message</span>
            <textarea type="text" name="message" rows="8" ng-model="data.message" placeholder="Booking Details..." required></textarea>
          </label>
          
          <button class="button button-balanced button-block" ng-disabled="booking_form.$invalid" ng-show="!show_button" ng-click="make_booking(data)">Enquire</button>
          <div class="spinner">
            <ion-spinner icon="bubbles" ng-show="loading"></ion-spinner>
          </div>
        </div
      </form>
      <div style="text-align: center; color: red; font-weight: bold; font-family: Verdana, Geneva, Tahoma, sans-serif">
        <p ng-show="booking_form.email.$error.required">* An email is required *</p>
        <p ng-show="booking_form.message.$error.required">* A message is required *</p>
      </div>
  </ion-content>
</ion-view>
