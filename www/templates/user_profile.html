<ion-view title="Profile">
    <ion-nav-buttons side="right">
        <a href="#/app/user_profile" class="button button-icon ion-android-person" side="right"></a>
        <button ng-click="reloadHome()" class="button button-icon ion-android-home" side="right"></button>
    </ion-nav-buttons>
    <ion-content padding="'true'" class="has-header">
        <div>
            <img style="border: solid" src="img/dj.jpg" height="auto" width="100%">
        </div> 
        <ion-list>
            
            <ion-item class="item-divider" style="text-align: center">Profile</ion-item>
                  
            <label class="item item-input">
                <span class="input-label">Username</span>
                <span readonly> {{" "+loggedin_username}}</span>
            </label>
            
            <label class="item item-input">
                <span class="input-label">Email</span>
                <span readonly>{{" "+loggedin_email}} </span>
            </label>      
        </ion-list>
        
        <div>
            <button ng-click="logout()" class="button button-balanced button-block  icon-right ion-log-out">Logout</button>
            <button class="button button-calm button-block  icon-right ion-email" ng-click="contact_dev()">Contact App Developer</button>
        </div>        
    </ion-content>
</ion-view>
